

stages:
  - build
  - test
  - update-cd-repo


build-image-with-sha:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"

build-image-with-tag:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}"
  rules:
    - if: $CI_COMMIT_TAG

test-job1:
  stage: test
  script:
    - echo "This job tests something"


update-dev:
  stage: update-cd-repo
  image: alpine:3.8
  before_script:
    - apk add --no-cache git bash
    - git config --global user.email "gitlab@gitlab.com"
    - git config --global user.name "GitLab CI"
  script:
    - git clone https://${CI_USERNAME}:${CI_PUSH_TOKEN}@gitlab.com/fivehanz/lms-cd-files.git
    - cd lms-cd-files/dev
    # - git remote set-url origin https://${CI_USERNAME}:${CI_PUSH_TOKEN}@gitlab.com/fivehanz/lms-cd-files.git
    - echo "update the deployment yaml file" >> testfile 
    - git add testfile
    - git commit -am 'DEV image update'
    - git push origin main
  environment: development

update-staging:
  stage: update-cd-repo
  script:
    - echo "This job updates the STAGING cd repo."
  environment: staging
  rules:
    - if: $CI_COMMIT_TAG

update-production:
  stage: update-cd-repo
  script:
    - echo "This job updates the PROD cd repo."
  environment: production
  rules:
    - if: $CI_COMMIT_TAG
  when: manual