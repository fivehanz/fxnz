    - cd lms-cd-files/staging
    - sed -E -i "s|${CI_REGISTRY_IMAGE}:[A-Za-z0-9]+|${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}|g" ./lms-deployment.yaml
    - git commit -am "STAGING image update ${CI_COMMIT_TAG}"
    - git push origin main
  environment: staging
  rules:
    - if: $CI_COMMIT_TAG

update-production:
  stage: update-cd-repo-prod
  image: alpine:3.8
  before_script:
    - apk add --no-cache git
    - git config --global user.email "gitlab@gitlab.com"
    - git config --global user.name "GitLab CI"
  script:
    - git clone https://${CI_USERNAME}:${CI_PUSH_TOKEN}@gitlab.com/fivehanz/lms-cd-files.git
    - cd lms-cd-files/prod
    - sed -E -i "s|${CI_REGISTRY_IMAGE}:[A-Za-z0-9]+|${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}|g" ./lms-deployment.yaml
    - git commit -am "PROD image update ${CI_COMMIT_TAG}"
    - git push origin main
  environment: production
  rules:
    - if: $CI_COMMIT_TAG
  when: manual